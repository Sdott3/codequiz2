<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <header>
            <div class="top-container row">
                <!-- View High Scores Button -->
                <button id="viewHighScores" type="button">View High Scores</button>
                
                <!-- Timer Button -->
                <p class="timer col text-right" >Time: 120s </p>
            </div>
        </header>

        <main>
            <div>
                <div class="quiz-intro col text-center">
                    <h1>Welcome to JavaScript Coding Quiz</h1>
                </div>
            </div>
        </main>

         <!--Start Button-->
        <div class = "wrapper" >
            <p class="intro-p" class = "begin">
                Try to answer the following code-related questions within the time limit.
                Keep in mind that the incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button class="btn" id="startButton">Start Quiz</button>
        </div>


        <script src="./assets/js/script.js"></script>
    </body>





</html>
